<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bootstrap Lightbox Example</title>
</head>
<body>
  <div class="container mt-4">
      <div class="row">
          <div class="col-md-4">
              <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="img-fluid" data-toggle="modal" data-target="#lightbox" data-full="image1.jpg" alt="Thumbnail 1">
          </div>
          <div class="col-md-4">
              <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="img-fluid" data-toggle="modal" data-target="#lightbox" data-full="image2.jpg" alt="Thumbnail 2">
          </div>
          <div class="col-md-4">
              <img src="https://storage.googleapis.com/acciojob-open-file-collections/image1.jpg" class="img-fluid" data-toggle="modal" data-target="#lightbox" data-full="image3.jpg" alt="Thumbnail 3">
          </div>
      </div>
  </div>
  
  <div class="modal fade" id="lightbox" tabindex="-1" role="dialog" aria-labelledby="lightboxLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img id="lightbox-image" src="" class="img-fluid" alt="Lightbox Image">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
        $('.img-fluid').click(function() {
            var fullImageSrc = $(this).data('full');
            $('#lightbox-image').attr('src', fullImageSrc);
        });
    });
  </script>
